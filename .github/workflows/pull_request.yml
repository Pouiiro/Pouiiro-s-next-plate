name: Code quality

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2.1.1
        with:
          version: latest
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Run Biome
        run: biome ci src
      - name: Run tests
        run:  test tests
